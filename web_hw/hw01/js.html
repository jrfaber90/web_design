<head>

    <script type="text/javascript">
        function purchase() {
            var message = "Order\n" + "----------------------" + "\n";
            var subTotal = 0.0;
            var total = 0.0;
            var ddSelected[] = document.getElementById("ddBooks");
            for (i = 0; i < ddSelected.length; i++) {
                if (ddSelected[i].checked) {
                    message += ddSelected[i].value + " - " + dd.Selected(i).text + "\n";
                    subTotal += ddSelected[i].value;
                }
            }
            var customBook = document.getElementById("txtBook").value;
            var customBookPrice = parseFloat(document.getElementById("txtPrice").value);
            subTotal += customBookPrice;
            message += "$" + customBookPrice + " - " + customBook + "\n";
            var custType[] = document.getElementsByName("radType");
            if (custType[0].checked) {
                message += "General Customer\n";
            }
            if (custType[1].checked) {
                message += "Government Customer\n";
            }
            var chkOptions[] = document.getElementByName("Order");
            if (chkOptions[0].checked) {
                subTotal += chkOptions[0].value;
                message += chkOption[0].value + "Rush Order\n";
            }
            if (chkOptions[1].checked) {
                subTotal += chkOptions[1].value;
                message += "Gift wrap\n"
            }
            var shipTo[] = document.getElementByName("ShipTo");
            for (i = 0; i < shipTo.length; i++) {
                if (shipTo[i].checked) {
                    subTotal += shipTo[i].value;
                    message += shipTo[i].value + " - " + "Ship to " + shipTo[i].text + "\n";
                }
            }

            message += "----------------------\n";
            
            if (custType[1].checked) {
                message += "Sub Total:" + "$" + subTotal + "\n";
                message += "Discount (10%): " + subTotal * .10 + "\n";
                total == subTotal - (subTotal * .10);
                message += "Total: $" + total;
            }
            else {
                message += "Total: $" + subTotal;
            }
            var txaResult = document.getElementById("message");
            txaResult.value = message;
            document.getElementById("divMsg").innerHTML = message;
            return;

        }

    </script>
</head>

            Price<input type="text" id="txtPrice" /></td>
        </tr>
